<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borderlands 4 Skills Database</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #1a1a2e; color: #eee; padding: 20px; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 30px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .header h1 { font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .stat-card { background: #16213e; padding: 20px; border-radius: 8px; text-align: center; border: 2px solid #667eea; }
        .stat-card .number { font-size: 2em; color: #667eea; font-weight: bold; }
        .stat-card .label { color: #aaa; font-size: 0.9em; margin-top: 5px; }
        .search-wrapper { position: sticky; top: 10px; z-index: 100; background: #1a1a2e; padding: 10px 0; }
        .search { width: 100%; max-width: 600px; padding: 15px; border: 2px solid #667eea; border-radius: 25px; background: #0f3460; color: #eee; font-size: 16px; }
        .search:focus { outline: none; border-color: #764ba2; box-shadow: 0 0 20px rgba(118, 75, 162, 0.5); }
        .tabs { display: flex; gap: 10px; margin: 20px 0; border-bottom: 2px solid #667eea; }
        .tab { padding: 12px 24px; background: #16213e; border: none; color: #aaa; cursor: pointer; border-radius: 8px 8px 0 0; transition: all 0.3s; }
        .tab:hover { background: #0f3460; }
        .tab.active { background: #667eea; color: #fff; font-weight: bold; }
        .content { background: #16213e; padding: 20px; border-radius: 10px; margin-top: 20px; min-height: 400px; }
        .skill-card { background: #0f3460; padding: 15px; margin: 10px 0; border-radius: 8px; border-left: 4px solid #667eea; transition: transform 0.2s; cursor: pointer; }
        .skill-card:hover { transform: translateX(5px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3); }
        .skill-name { font-size: 1.2em; color: #667eea; font-weight: bold; }
        .skill-info { color: #aaa; font-size: 0.9em; margin-top: 5px; }
        .skill-info strong { color: #764ba2; }
        .character-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .char-card { background: #0f3460; padding: 20px; border-radius: 10px; border: 2px solid #667eea; }
        .char-card h3 { color: #764ba2; font-size: 1.5em; margin-bottom: 15px; }
        .body-list { margin-top: 10px; }
        .body-item { background: #1a1a2e; padding: 8px; margin: 5px 0; border-radius: 5px; font-size: 0.9em; }
        .hidden { display: none; }
        table { width: 100%; border-collapse: collapse; background: #0f3460; border-radius: 8px; overflow: hidden; }
        th { background: #667eea; padding: 12px; text-align: left; font-weight: bold; }
        td { padding: 10px; border-bottom: 1px solid #1a1a2e; }
        tr:hover { background: #1a1a2e; }
        code { background: #16213e; padding: 2px 6px; border-radius: 3px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Borderlands 4 Skills Database</h1>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="number" id="total-skills">-</div>
            <div class="label">Total Skills</div>
        </div>
        <div class="stat-card">
            <div class="number" id="total-characters">-</div>
            <div class="label">Characters</div>
        </div>
        <div class="stat-card">
            <div class="number" id="total-perks">-</div>
            <div class="label">Perks (102 Verified!)</div>
        </div>
        <div class="stat-card">
            <div class="number" id="rarity-levels">-</div>
            <div class="label">Rarity Levels</div>
        </div>
    </div>

    <div class="search-wrapper">
        <input type="text" class="search" id="searchInput" placeholder="Search skills by name, class, tree, or color..." onkeyup="filterSkills()">
    </div>

    <div class="tabs">
        <button class="tab active" onclick="showTab('skills')">Skills</button>
        <button class="tab" onclick="showTab('characters')">Characters</button>
        <button class="tab" onclick="showTab('rarity')">Rarity</button>
        <button class="tab" onclick="showTab('perks')">Perks</button>
    </div>

    <div class="content">
        <div id="skills-tab">
            <div class="class-filters" style="margin-bottom: 15px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
                <span style="color: #aaa; margin-right: 10px;">Class:</span>

                <!-- Vex trees -->

                <button class="tree-btn" data-tree="The Fourth Seal" data-class-specific="Vex" onclick="filterByTree('The Fourth Seal')" style="background: #16213e; padding: 10px 20px; border: 2px solid #764ba2; border-radius: 8px; color: #aaa; cursor: pointer;">The Fourth Seal</button>

                <!-- Rafa trees -->
                <button class="tree-btn" data-tree="People Person" data-class-specific="Rafa" onclick="filterByTree('People Person')" style="background: #16213e; padding: 10px 20px; border: 2px solid #764ba2; border-radius: 8px; color: #aaa; cursor: pointer;">People Person</button>
                <button class="tree-btn" data-tree="Remote Agent" data-class-specific="Rafa" onclick="filterByTree('Remote Agent')" style="background: #16213e; padding: 10px 20px; border: 2px solid #764ba2; border-radius: 8px; color: #aaa; cursor: pointer;">Remote Agent</button>
                <button class="tree-btn" data-tree="This Year's Gimmick" data-class-specific="Rafa" onclick="filterByTree('This Year\'s Gimmick')" style="background: #16213e; padding: 10px 20px; border: 2px solid #764ba2; border-radius: 8px; color: #aaa; cursor: pointer;">This Year's Gimmick</button>
                
                <!-- Harlowe trees -->
                <button class="tree-btn" data-tree="Cosmic Brilliance" data-class-specific="Harlowe" onclick="filterByTree('Cosmic Brilliance')" style="background: #16213e; padding: 10px 20px; border: 2px solid #764ba2; border-radius: 8px; color: #aaa; cursor: pointer;">Cosmic Brilliance</button>
                <button class="tree-btn" data-tree="Seize the Day" data-class-specific="Harlowe" onclick="filterByTree('Seize the Day')" style="background: #16213e; padding: 10px 20px; border: 2px solid #764ba2; border-radius: 8px; color: #aaa; cursor: pointer;">Seize the Day</button>
                <button class="tree-btn" data-tree="Creative Bursts" data-class-specific="Harlowe" onclick="filterByTree('Creative Bursts')" style="background: #16213e; padding: 10px 20px; border: 2px solid #764ba2; border-radius: 8px; color: #aaa; cursor: pointer;">Creative Bursts</button>
                
                <!-- Amon trees -->
                <button class="tree-btn" data-tree="Cybernetics" data-class-specific="Amon" onclick="filterByTree('Cybernetics')" style="background: #16213e; padding: 10px 20px; border: 2px solid #764ba2; border-radius: 8px; color: #aaa; cursor: pointer;">Cybernetics</button>
                <button class="tree-btn" data-tree="Vengeance" data-class-specific="Amon" onclick="filterByTree('Vengeance')" style="background: #16213e; padding: 10px 20px; border: 2px solid #764ba2; border-radius: 8px; color: #aaa; cursor: pointer;">Vengeance</button>

            </div>
            <div id="skills-container"></div>
        </div>

        <div id="characters-tab" class="hidden">
            <div id="characters-container"></div>
        </div>

        <div id="rarity-tab" class="hidden">
            <table id="rarity-table">
                <tr><th>Rarity</th><th>String</th><th>Numeric ID</th><th>Skill Count</th></tr>
            </table>
        </div>

        <div id="perks-tab" class="hidden">
            <table id="perks-table">
                <tr><th>ID</th><th>Name</th><th>Serial Format</th><th>Verified</th></tr>
            </table>
        </div>
    </div>

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeStats();
            renderSkills();
            renderCharacters();
            renderRarity();
            renderPerks();
        });

        function initializeStats() {
            document.getElementById('total-skills').textContent = jsonData.skills.length;
            document.getElementById('total-characters').textContent = Object.keys(jsonData.Characters || {}).length;
            document.getElementById('total-perks').textContent = (jsonData.Perks || []).length;
            document.getElementById('rarity-levels').textContent = (jsonData.Rarity?.rarity_levels || []).length;
        }

        function renderSkills() {
            const container = document.getElementById('skills-container');
            container.innerHTML = '';
            
            jsonData.skills.forEach(skill => {
                const skillCard = document.createElement('div');
                skillCard.className = 'skill-card';
                skillCard.setAttribute('data-class', skill.class_id.Name);
                skillCard.setAttribute('data-tree', skill.tree_name);
                skillCard.onclick = () => toggleDetails(skillCard);
                
                let tiersHtml = '';
                if(skill.skill_ids) {
                    for(let i = 1; i <= 5; i++) {
                        const tier = skill.skill_ids['tier_' + i];
                        if(tier) {
                            tiersHtml += '<div style="margin-bottom: 5px;">' +
                                '<strong>Tier ' + i + ':</strong> ' +
                                'ID: ' + tier.id + ' | ' +
                                'Branch: <code>' + tier.branch + '</code>' +
                            '</div>';
                        }
                    }
                }
                
                skillCard.innerHTML = 
                    '<div class="skill-header">' +
                        '<div class="skill-name">' + escapeHtml(skill.original_name) + '</div>' +
                        '<div class="skill-info">' +
                            '<strong>Class:</strong> ' + escapeHtml(skill.class_id.Name) + ' | ' +
                            '<strong>Tree:</strong> ' + escapeHtml(skill.tree_name) + ' | ' +
                            '<strong>Color:</strong> ' + escapeHtml(skill.colors) +
                        '</div>' +
                    '</div>' +
                    '<div class="skill-details" style="display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid #333;">' +
                        (skill.description ? '<div style="margin-bottom: 10px;"><strong>Description:</strong> ' + escapeHtml(skill.description) + '</div>' : '') +
                        (skill.limiter ? '<div style="margin-bottom: 10px;"><strong>Limiter:</strong> ' + escapeHtml(skill.limiter) + '</div>' : '') +
                        (tiersHtml ? '<div style="margin-bottom: 10px;"><strong>Skill IDs:</strong><div style="margin-left: 20px; margin-top: 5px;">' + tiersHtml + '</div></div>' : '') +
                    '</div>';
                
                container.appendChild(skillCard);
            });
        }

        function renderCharacters() {
            const container = document.getElementById('characters-container');
            container.innerHTML = '';
            
            // Create body 10 lookup
            const body10Lookup = {};
            if(jsonData.body_10_special) {
                jsonData.body_10_special.forEach(special => {
                    body10Lookup[special.class] = special;
                });
            }
            
            Object.keys(jsonData.Characters || {}).forEach(charName => {
                const charData = jsonData.Characters[charName];
                
                let bodiesHtml = '';
                
                // Regular bodies
                bodiesHtml += '<div class="body-list" style="margin-bottom: 20px;"><strong style="color: #667eea; font-size: 1.1em;">Regular Bodies:</strong>';
                (charData.regular_bodies || []).forEach(body => {
                    bodiesHtml += '<div class="body-item"><strong>ID ' + body.id + ':</strong> ' + escapeHtml(body.name) + '</div>';
                });
                bodiesHtml += '</div>';
                
                // Legendary bodies
                bodiesHtml += '<div class="body-list" style="margin-bottom: 20px;"><strong style="color: #764ba2; font-size: 1.1em;">Legendary Bodies:</strong>';
                (charData.legendary_bodies || []).forEach(body => {
                    bodiesHtml += '<div class="body-item"><strong>ID ' + body.id + ':</strong> ' + escapeHtml(body.name) + '</div>';
                });
                bodiesHtml += '</div>';
                
                // Body 10
                if(charData.body_10) {
                    bodiesHtml += '<div class="body-list"><strong style="color: #f44336; font-size: 1.1em;">Body 10:</strong>';
                    bodiesHtml += '<div class="body-item"><strong>ID ' + charData.body_10.id + ':</strong> ' + escapeHtml(charData.body_10.name) + '</div>';
                    bodiesHtml += '</div>';
                }
                
                // Special body 10
                if(body10Lookup[charName]) {
                    const special = body10Lookup[charName];
                    bodiesHtml += '<div class="body-list" style="margin-top: 20px;"><strong style="color: #f44336; font-size: 1.1em;"> Special Body 10:</strong>';
                    bodiesHtml += '<div class="body-item"><strong>ID ' + (special.id || 'N/A') + ':</strong> ' + escapeHtml(special.name || 'N/A');
                    bodiesHtml += '<br><small style="color: #999;">' + escapeHtml(special.body_string) + '</small></div>';
                    bodiesHtml += '</div>';
                }
                
                const charCard = document.createElement('div');
                charCard.className = 'char-card';
                charCard.innerHTML = '<h3>' + escapeHtml(charName) + '</h3>' + bodiesHtml;
                container.appendChild(charCard);
            });
        }

        function renderRarity() {
            const table = document.getElementById('rarity-table');
            const levels = jsonData.Rarity ? jsonData.Rarity.rarity_levels : [];
            levels.forEach(level => {
                const row = document.createElement('tr');
                row.innerHTML = '<td>' + escapeHtml(level.rarity) + '</td><td>' + escapeHtml(level.string) + '</td><td>' + level.numeric_id + '</td><td>' + level.skill_count + '</td>';
                table.appendChild(row);
            });
        }

        function renderPerks() {
            const table = document.getElementById('perks-table');
            const perks = jsonData.Perks || [];
            perks.forEach(perk => {
                const row = document.createElement('tr');
                const verified = perk.verified ? '<span style="color: #4CAF50;"> VERIFIED</span>' : '<span style="color: #f44336;">UNVERIFIED</span>';
                row.innerHTML = '<td>' + perk.id + '</td><td>' + escapeHtml(perk.name) + '</td><td>' + escapeHtml(perk.serial_format) + '</td><td>' + verified + '</td>';
                table.appendChild(row);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        let currentClass = 'all';
        let currentTree = 'all';

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('[id$="-tab"]').forEach(t => t.classList.add('hidden'));
            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.remove('hidden');
        }

        function filterByClass(className) {
            currentClass = className;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.style.background = '#16213e';
                btn.style.color = '#aaa';
            });
            event.target.classList.add('active');
            event.target.style.background = '#667eea';
            event.target.style.color = 'white';
            
            // Show/hide tree buttons based on class
            document.querySelectorAll('.tree-btn').forEach(btn => {
                const classSpecific = btn.getAttribute('data-class-specific');
                if(!classSpecific) {
                    btn.style.display = '';
                } else if(className === 'all') {
                    btn.style.display = '';
                } else if(classSpecific === className) {
                    btn.style.display = '';
                } else {
                    btn.style.display = 'none';
                }
            });
            
            // Reset tree filter
            document.querySelectorAll('.tree-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.tree-btn[data-tree="all"]').classList.add('active');
            document.querySelector('.tree-btn[data-tree="all"]').style.background = '#764ba2';
            currentTree = 'all';
            
            applyFilters();
        }

        function filterByTree(treeName) {
            currentTree = treeName;
            document.querySelectorAll('.tree-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.style.background = '#16213e';
                btn.style.color = '#aaa';
            });
            event.target.classList.add('active');
            event.target.style.background = '#764ba2';
            event.target.style.color = 'white';
            
            applyFilters();
        }

        function filterSkills() {
            applyFilters();
        }

        function applyFilters() {
            const input = document.getElementById('searchInput');
            const searchFilter = input.value.toLowerCase();
            
            const cards = document.querySelectorAll('.skill-card');
            
            cards.forEach(card => {
                const text = card.textContent.toLowerCase();
                const cardClass = card.getAttribute('data-class');
                const cardTree = card.getAttribute('data-tree');
                
                let matchesSearch = searchFilter === '' || text.includes(searchFilter);
                let matchesClass = currentClass === 'all' || cardClass === currentClass;
                let matchesTree = currentTree === 'all' || cardTree === currentTree;
                
                if(matchesSearch && matchesClass && matchesTree) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        function toggleDetails(element) {
            const details = element.querySelector('.skill-details');
            if(details) {
                event.stopPropagation();
                if(details.style.display === 'none' || details.style.display === '') {
                    details.style.display = 'block';
                    element.style.background = '#1a2332';
                } else {
                    details.style.display = 'none';
                    element.style.background = '';
                }
            }
        }
    </script>
</body>
</html>
